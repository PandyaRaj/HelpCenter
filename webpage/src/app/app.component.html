<div class="flex h-screen bg-gray-100 relative overflow-hidden">
  <!-- Mobile Overlay (when sidebar is open) -->
  <div *ngIf="isSidebarOpen" 
       (click)="toggleSidebar()" 
       class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"></div>

  <!-- Sidebar -->
  <aside [class]="isSidebarOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'" 
         class="fixed lg:relative z-50 w-64 lg:w-20 bg-gradient-to-b from-blue-600 to-blue-800 text-white transition-transform duration-300 ease-in-out h-full">
    <div class="p-4">
      <div class="flex items-center justify-between mb-8">
        <h1 class="text-xl font-bold fade-in lg:hidden">Internal Tools</h1>
        <button (click)="toggleSidebar()" class="p-2 rounded hover:bg-blue-700 transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path *ngIf="!isSidebarOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            <path *ngIf="isSidebarOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <nav class="space-y-2">
        <!-- Tickets -->
        <a routerLink="/tickets" 
           (click)="isSidebarOpen && isMobile() ? toggleSidebar() : null"
           routerLinkActive="bg-blue-700" 
           class="flex items-center px-4 py-3 rounded-lg hover:bg-blue-700 transition-colors group">
          <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
          </svg>
          <span class="ml-3 fade-in lg:hidden">Tickets</span>
        </a>

        <!-- Knowledgebase -->
        <a routerLink="/knowledgebase" 
           (click)="isSidebarOpen && isMobile() ? toggleSidebar() : null"
           routerLinkActive="bg-blue-700" 
           class="flex items-center px-4 py-3 rounded-lg hover:bg-blue-700 transition-colors group">
          <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
          </svg>
          <span class="ml-3 fade-in lg:hidden">Knowledge Base</span>
        </a>

        <!-- Logs -->
        <a routerLink="/logs" 
           (click)="isSidebarOpen && isMobile() ? toggleSidebar() : null"
           routerLinkActive="bg-blue-700" 
           class="flex items-center px-4 py-3 rounded-lg hover:bg-blue-700 transition-colors group">
          <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
          <span class="ml-3 fade-in lg:hidden">Live Logs</span>
        </a>
      </nav>
    </div>

    <!-- Footer -->
    <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-blue-700 lg:hidden">
      <div class="text-xs text-blue-200 fade-in">
        <p class="font-semibold">Dashboard v1.0</p>
        <p class="text-blue-300">Connected</p>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 overflow-hidden w-full">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
      <div class="px-4 lg:px-6 py-3 lg:py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <!-- Mobile Menu Button -->
            <button (click)="toggleSidebar()" class="lg:hidden p-2 rounded hover:bg-gray-100">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
            <div>
              <h2 class="text-lg lg:text-2xl font-bold text-gray-800">{{ title }}</h2>
              <p class="text-xs lg:text-sm text-gray-600 mt-1 hidden sm:block">Manage tickets, docs, and system logs</p>
            </div>
          </div>
          <div class="flex items-center space-x-2">
            <div class="hidden sm:flex items-center space-x-2 px-3 lg:px-4 py-2 bg-green-50 rounded-lg border border-green-200">
              <div class="w-2 h-2 bg-green-500 rounded-full pulse-animation"></div>
              <span class="text-xs lg:text-sm font-medium text-green-700">Online</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Router Outlet -->
    <div class="h-[calc(100vh-64px)] lg:h-[calc(100vh-88px)] overflow-y-auto p-3 lg:p-6 bg-gray-50">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
